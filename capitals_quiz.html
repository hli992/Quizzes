<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="capitals_quiz.css">
<script src="capitals_quiz.js" defer></script>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

<head>
  <meta charset="UTF-8">
  <title>Capital Cities Quiz</title>
  <link rel="icon" type="image/png" href="259db32b-4f03-48f4-a50d-f5758cb56170.png">
</head>

<body>
  
  <a href="quiz_homepage.html" id="back-home-btn">←</a>
  
  <!-- PREGAME OVERLAY -->
  <div id="pregame-overlay" class="pregame-overlay">

    <!-- Home button (top-left corner) -->
    

    <h1 id="pregame-title">Capital Cities</h1>
    <!-- five bars that will slide off -->
    <div class="pregame-bar" style="--i:1"></div>
    <div class="pregame-bar" style="--i:2">
      <h2>How to Play</h2>
    </div>
    <div class="pregame-bar" style="--i:3">
      <p>Name all capital cities, as fast as you can<br/><br/>For countries with multiple/unofficial, just name one</p>
    </div>
    <div class="pregame-bar" style="--i:4">
      <button id="start-game-btn">I'm ready!</button>
    </div>
    <div class="pregame-bar" style="--i:5"></div>


    <!-- 
    <div id="pre-game-popup" class="popup-content pregame">
      <h2>How to Play</h2>
      <p>Click on the map to zoom, type in countries in the box, and try to name them as fast as you can!</p>
      <button id="start-game-btn">I'm ready!</button>
    </div> -->
  </div>



  <h1 id="game-title">Capital Cities</h1>
  <div id="input-container">
    <input type="text" id="answer" placeholder="Type a capital city">
    <span id="timer">00:00</span>
    <button id="giveUpButton">Give Up</button>

    <!-- TESTING ONLY: Remove this before publishing -->
    <button id="win">Win</button>
  </div>



  <div id="score"></div>

  <div id="map-container" style="height: 1px;"></div>

  <!-- <div id="results"></div> -->
  <div id="continent-tables"></div>

  <div id="tooltip"></div>

  <div id="win-popup" class="popup hidden">
    <div class="win-popup-content">
      <h2>🎉 Congratulations! 🎉</h2>
      <p id="win-message"></p>
      <div class="win-popup-buttons">
        <button id="close-popup-btn" class="secondary-btn">Close</button>
        <button id="play-again-btn">Play Again</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>

</html>
