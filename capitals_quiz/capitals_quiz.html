<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="capitals_quiz.css">
<script src="capitals_quiz.js" defer></script>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

<head>
  <meta charset="UTF-8">
  <title>Capital Cities Quiz</title>
  <link rel="icon" type="image/png" href="../259db32b-4f03-48f4-a50d-f5758cb56170.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <a href="../homepage.html" id="back-home-btn">â†</a>

  <!-- PREGAME OVERLAY -->
  <div id="pregame-overlay" class="pregame-overlay">

    <!-- Home button (top-left corner) -->
    <a href="../homepage.html" id="pregame-back-btn">â†</a>

    <div class="overlay-content">
      <h1 id="pregame-title">Capital Cities</h1>

      <h2>How to Play</h2>
      <p>
        Name all capital cities, as fast as you can.<br />
        For countries with multiple/unofficial capitals, just name one.
      </p>

      <div class="pregame-controls">

        <button id="start-game-btn">I'm ready!</button>
        <div class="difficulty-toggle">
          <span class="difficulty-label" data-tooltip="Guess in any order">Easy</span>
          <label class="switch">
            <input type="checkbox" id="difficulty-toggle">
            <span class="slider"></span>
          </label>
          <span class="difficulty-label" data-tooltip="Guess randomly, one at a time">Hard</span>
        </div>


      </div>

    </div>

  </div>





  <div id="game-header">
    <h1 id="game-title">Capital Cities</h1>
    <div id="input-container">
      <button id="skip-button">Skip</button>
      <div id="skip-tooltip">Click or press [TAB] to skip</div>
      <p id="current-country">Placeholder</p>
      
      <input type="text" id="answer" placeholder="Type a capital city">
      <span id="timer">00:00</span>
      <button id="giveUpButton">Give Up</button>

      <!-- TESTING ONLY: Remove this before publishing -->
      <!-- <button id="win">Win</button> -->
    </div>
    <div id="score"></div>
  </div>

  <div id="map-container" style="height: 1px;"></div>

  <!-- <div id="results"></div> -->
  <div id="continent-tables"></div>

  <div id="tooltip"></div>

  <div id="win-popup" class="popup hidden">
    <div class="win-popup-content">
      <h2>ğŸ‰ Congratulations! ğŸ‰</h2>
      <p id="win-message"></p>
      <div class="win-popup-buttons">
        <button id="close-popup-btn" class="secondary-btn">Close</button>
        <button id="play-again-btn">Play Again</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>

</html>
